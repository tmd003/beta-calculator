<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Manrope' rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>TMD's Beta Calculator</title>
    <script src="js/app.js" defer></script>
</head>
<body>
    <div class="toogler mb-5">
        <input type="checkbox" class="checkbox" id="checkbox">
        <label for="checkbox" class="label">
            <i class="bi bi-moon-fill"></i>
            <i class="bi bi-brightness-high-fill"></i>
            <div class="ball"></div>
        </label>
    </div>

<!-- calculator-section -->

<section id="calculator-section">
                <div class="calculator-buttons">
                    <div class="calculator-output">
                        <div class="previous-operand"></div>
                            <div class="current-operand"></div>
                    </div>
                    <div data-all-clear class="button-1">AC</div>
                    <div data-operation class="button">รท</div>
                    <div data-operation class="button">x</div>
                    <div data-delete class="button delete">DEL</div>
                    <div data-number class="button">7</div>
                    <div data-number class="button">8</div>
                    <div data-number class="button">9</div>
                    <div data-operation class="button">-</div>
                    <div data-number class="button">4</div>
                    <div data-number class="button">5</div>
                    <div data-number class="button">6</div>
                    <div data-operation class="button">+</div>
                    <div data-number class="button">1</div>
                    <div data-number class="button">2</div>
                    <div data-number class="button">3</div>
                    <div data-equals class="button-equal">=</div>
                    <div data-operation class="button-17">%</div>
                    <div data-number class="button">0</div>
                    <div data-number class="button">.</div>
                </div>
</section>

</body>
</html>
